<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    {% include 'head.html' %}
</head>
<body>
{% include 'nav.html' %}
<div class="container">
<div class="row">
<div class="col-md-10 offset-md-1">
<div class="table-responsive">
    <table  class="table table-hover">
    <thead class="table-info">
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>姓名</td>
        <td>邮件</td>
        <td>角色</td>
        <td colspan="2">操作<span class="glyphicon glyphicon-edit"></span></td>
    </tr>
	 </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>******</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.roles.all.0 }}</td>
            <td><a  href="/rbac/users/edit/{{ user.id }}" class="btn btn-primary" role="button">编辑<i class="fa fa-edit"></i></a></td>
            <td><a href="/rbac/users/delete/{{ user.id }}" class="btn btn-danger" role="button">删除<i class="fa fa-trash"></i></a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</div>
</div>
</div>
{% include 'bottom.html' %}
</body>
</html>
